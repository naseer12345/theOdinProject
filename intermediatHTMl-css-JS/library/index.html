<html lang="en">
<head>

<body>
   
    <!-- we need a book libray to add books and check the status(read or not), ablility to remove the books too. -->

    <div class="container">
        <form id="my-form" onsubmit="getvalue(event)">
            <div class="addBook" >
                <input id="bookName" name="Name" type="text" placeholder="Book name" required>
                <input type="text" placeholder="Author" id="author" required >
                <input type="checkbox"  id="checkbox">
                <label for="checkbox">Please check if you have read the book</label>
                <input type="number" id="number" placeholder="Book pages">
    
                <input type="submit" value="Add book">
            </div>
        </form>


        <div class="displayBooks">
           
        </div>
    </div>







    
    <script src="index.js" defer></script>
</body>
