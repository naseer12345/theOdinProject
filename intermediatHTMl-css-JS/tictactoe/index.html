<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tic Tac Toe</title>
    <style>
     .mainGameBox div{
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
        background-color: wheat;
    }
    .mainGameBox{
        border: 1px solid white;
        max-width: 400px;
        max-height: 600px;
        display: flex;
        flex-wrap: wrap;
        color: red;
        font-size: 2rem;
        
    }
    
    body{
    
        background-color: black;
        
    }</style>
</head>
<body>

    <div class="mainGameBox">
        <div class="maingbchild" data="0"></div>
        <div class="maingbchild" data="1"></div>
        <div class="maingbchild" data="2"></div>
        <div class="maingbchild" data="3"></div>
        <div class="maingbchild" data="4"></div>
        <div class="maingbchild" data="5"></div>
        <div class="maingbchild" data="6"></div>
        <div class="maingbchild" data="7"></div>
        <div class="maingbchild" data="8"></div>
    </div>
    

    <script src="index.js" defer></script>
</body>
</html>
