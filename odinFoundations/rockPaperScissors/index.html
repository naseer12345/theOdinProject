    <title>Rock Paper Scissors</title>
</head>
<body>

    <h1>Hey! please the console to check the results. Refresh to play a new round.</h1>



    <script>

function playRound(playerSelection, computerSelection) {
    console.log("computer's choice is", computerSelection)
    if(playerSelection == "rock" && computerSelection == "scissors" ){
        console.log("player wins")
    }else if (computerSelection === "rock" && playerSelection === "scissors"){
        console.log("computer wins")
    }else if( playerSelection === "papper" && computerSelection === "scissors" ){
        console.log("computer wins")

    }else if( playerSelection === "scissors" && computerSelection === "papper" ){
        console.log("player wins")
    }else if( playerSelection === "rock" && computerSelection === "papper" ){
        console.log("computer wins")

    }else if( playerSelection === "papper" && computerSelection === "rock" ){
        console.log("player wins")
    }else{
        console.log("It was a draw, Try again please")
    }
}
 
    function getComputerChoice(){
        var randomChoices = ["rock","papper","scissors"]
        // the reason i put 3 here because i only need 0,1 and 2 because of the array
        // also the reason for putting 3 in random because this never return 3. it will find randoms before 3 not 3.
        var randomChoice = Math.floor(Math.random() * 3)
        return randomChoices[randomChoice]
    }



    const playerSelection = "papper";
    const computerSelection = getComputerChoice();
    playRound(playerSelection, computerSelection);

    </script>
